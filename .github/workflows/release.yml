name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build_publish:
    name: Build and Publish
    runs-on: ubuntu-latest
    env:
      # secrets 컨텍스트는 if에서 직접 사용할 수 없으므로
      # job-level env로 승격시켜 step if에서 참조합니다.
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Pack tarball
        id: pack
        run: |
          # npm pack가 prepare 스크립트를 실행하며 빌드 로그를 섞어 출력할 수 있으므로
          # --ignore-scripts와 tail -n1로 파일명만 안전하게 추출합니다.
          TARBALL=$(npm pack --ignore-scripts --silent | tail -n1 | tr -d '\n')
          echo "Tarball: $TARBALL"
          echo "TARBALL=$TARBALL" >> "$GITHUB_OUTPUT"

      - name: Upload artifact
        if: ${{ steps.pack.outputs.TARBALL != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: package-tarball
          path: ${{ steps.pack.outputs.TARBALL }}

      - name: Create GitHub Release
        if: ${{ steps.pack.outputs.TARBALL != '' }}
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.pack.outputs.TARBALL }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to npm
        if: ${{ env.NPM_TOKEN != '' }}
        env:
          NODE_AUTH_TOKEN: ${{ env.NPM_TOKEN }}
        run: |
          npm publish --access public
